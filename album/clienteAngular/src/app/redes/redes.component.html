<ul class="list-group list-group-horizontal justify-content-center mb-5">

  <ng-container *ngFor="let red of redes">
    <li class="list-group-item border-0" *ngIf="red.show">
      <a href="{{red.href}}" class="text-primary">
        <img width="25" src="{{red.src}}" alt="{{red.alt}}">
      </a>
    </li>
  </ng-container>

</ul>
